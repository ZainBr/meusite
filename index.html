<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Montagem de Computadores Gamers</title>
    <style>
        /* ... seu estilo ... */
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Montagem de Computadores Gamers Personalizados</h1>
    </header>

    <!-- Conteúdo principal -->
    <div class="container">
        <h2>Cadastre-se para Montagem</h2>
        <form id="formCadastro" onsubmit="return cadastrar()">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <div class="aceite">
                <input type="checkbox" id="aceite" required>
                <label for="aceite">Aceito os termos de serviço</label>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="link-login">
            <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 GamersCo. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para cadastrar o usuário e salvar os dados no localStorage
        function cadastrar() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const aceite = document.getElementById('aceite').checked;

            if (aceite) {
                // Salva os dados no localStorage
                localStorage.setItem('nomeUsuario', nome);
                localStorage.setItem('emailUsuario', email);
                localStorage.setItem('senhaUsuario', senha);

                alert("Cadastro realizado com sucesso!");
                // Redireciona para a página de login
                window.location.href = 'index.html';
            } else {
                alert("Você precisa aceitar os termos de serviço.");
            }

            return false; // Impede o envio do formulário
        }
    </script>

</body>
